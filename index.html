<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Todo-list</title>
</head>
<body class="box">
     <h1>Todo List</h1>
    <form class="todo__form">
        <input class="todo__input" type="text" placeholder="Type...">

        <button class="todo__submit-btn ">Add</button>
        <button class="todo__clear-btn">Clear</button>
    </form>
    <br>
    <div class="todo__controls">
        <button class="button btnAll">
            All <strong class="allCount">0</strong>
        </button>
        <button class="button btnCompleated">
            Compleated <strong class="compleatedCount">0</strong>
        </button>
        <button class="button btnUncompleated">
            Uncompleated <strong class="uncompleatedCount">0</strong>
        </button>
    </div>

    <br>
    <ul class="todo__list">
    </ul>


    <template id="todo_item_template">
        <li class="todo__item">
            <div>
                <input class="checkbox__todo" type="checkbox" active>
                <span class="todo_text">Dars qilish</span>
            </div>
            <button class="todo__del-btn" type="button">
            </button>
        </li>
    </template>
    <script src="./js/main.js"></script>
</body>
</html>
